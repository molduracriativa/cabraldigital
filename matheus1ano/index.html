<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Matheus 1 Ano</title>
    <style>
        :root { --accent: #25D366; --record: #ff0000; --boom: #e1306c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; width: 100vw; height: 100dvh; font-family: sans-serif; }
        
        .stage { position: relative; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s linear; }
        #camera.mirrored { transform: scaleX(-1); }
        
        #editorCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 7; background: #000; display: none; }
        #canvasPreview, #videoPreview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; background: black; display: none; z-index: 10; }
        
        /* Nova classe para a imagem final no iOS */
        #iosImageResult { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 20; display: none; }

        #molduraImagePreview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; object-position: bottom; pointer-events: none; z-index: 15; display: none; }
        #canvasFinal { display: none; }
        
        .ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 30; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; }
        .top-bar { display: flex; justify-content: space-between; pointer-events: auto; }
        
        #videoTimer { background: rgba(255, 0, 0, 0.7); padding: 5px 15px; border-radius: 10px; font-weight: bold; font-size: 18px; display: none; margin-bottom: 10px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .boom-loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 25px; border-radius: 20px; display: none; z-index: 100; border: 2px solid var(--boom); text-align: center; }
        
        .controls-bottom { display: flex; flex-direction: column; align-items: center; gap: 15px; pointer-events: auto; }
        .btn-ui { padding: 10px 20px; background: rgba(0,0,0,0.6); border: 1px solid #fff; border-radius: 20px; color: #fff; cursor: pointer; backdrop-filter: blur(5px); }
        
        .capture-controls { display: flex; gap: 15px; align-items: center; }
        .btn-photo { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #fff; background: rgba(255,255,255,0.2); font-size: 24px; cursor: pointer; }
        .btn-boom { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--boom); background: rgba(225, 48, 108, 0.2); font-size: 28px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }
        .btn-gallery { width: 50px; height: 50px; border-radius: 10px; border: 1px solid #fff; background: rgba(0,0,0,0.5); font-size: 20px; cursor: pointer; }

        .btn-video { width: 80px; height: 80px; border-radius: 50%; border: 5px solid #fff; background: rgba(255,255,255,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-video.recording { border-color: var(--record); background: rgba(255,0,0,0.3); }
        .stop-square { width: 30px; height: 30px; background: red; border-radius: 4px; }
        
        #editUI { display: none; pointer-events: auto; text-align: center; }
        #resultUI { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 50px; z-index: 40; background: rgba(0,0,0,0.85); }
        .actions-box { display: flex; flex-direction: column; gap: 10px; width: 85%; pointer-events: auto; }
        .btn-res { padding: 18px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; text-align: center; text-decoration: none; color: #fff; }
        
        #iosTip { font-size: 14px; color: #ffeb3b; text-align: center; margin-bottom: 10px; display: none; }

        #startScreen { position: absolute; inset: 0; background: #000 url('capajpg.jpg') center/cover no-repeat; display: flex; align-items: center; justify-content: center; z-index: 100; }
        #startBtn { padding: 25px 55px; font-size: 24px; font-weight: bold; border: none; background: #FF5722; color: #fff; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div class="stage" id="mainStage">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="editorCanvas"></canvas>
    <canvas id="canvasPreview"></canvas> 
    <canvas id="canvasFinal"></canvas>
    <video id="videoPreview" playsinline controls loop></video>
    <img id="iosImageResult" alt="Resultado Final" />
    
    <img id="molduraImagePreview" src="" />
    <div class="boom-loading" id="boomLoading">üöÄ Criando seu Boomerang...</div>

    <div class="ui-layer" id="cameraUI" style="display:none;">
        <div class="top-bar"><button class="btn-ui" id="switchBtn">üîÑ INVERTER</button></div>
        <div class="controls-bottom">
            <div id="videoTimer">00:00</div>
            <div class="capture-controls">
                <button id="galleryBtn" class="btn-gallery">üñºÔ∏è</button>
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
                <button id="capturePhotoBtn" class="btn-photo">üì∑</button>
                <button id="captureVideoBtn" class="btn-video">
                    <svg id="camIcon" viewBox="0 0 24 24" width="40" height="40" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
                    <div id="stopIcon" class="stop-square" style="display:none;"></div>
                </button>
                <button id="boomerangBtn" class="btn-boom">‚àû</button>
            </div>
        </div>
    </div>

    <div class="ui-layer" id="editUI">
        <div style="background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;">Ajuste sua foto (Arraste e Zoom)</div>
        <div class="controls-bottom">
            <div class="actions-box" style="width:100%">
                <button id="confirmEditBtn" class="btn-res" style="background:var(--accent);">‚úÖ CONFIRMAR</button>
                <button id="cancelEditBtn" class="btn-res" style="background:#444;">‚ùå CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="resultUI">
        <div class="actions-box">
            <div id="iosTip">üëÜ Pressione na foto para Salvar na Galeria</div>
            <button id="downloadBtn" class="btn-res" style="background:var(--accent);">üì• BAIXAR ARQUIVO</button>
            <button id="newBtn" class="btn-res" style="background:#444;">üîÑ VOLTAR</button>
        </div>
    </div>

    <div id="startScreen"><button id="startBtn">INICIAR C√ÇMERA</button></div>
</div>

<script>
// Detec√ß√£o de iOS
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

let usingFrontCamera = true, stream = null, isRecording = false, mediaRecorder = null, recordedChunks = [];
let currentFileUrl = null, boomFrames = [], currentType = 'image';
let recordStartTime, timerInterval;
const BOOM_CAPTURE_TIME = 1200; 

let currentScale = 1, startDistance = 0, baseScale = 1;
let isEditingGallery = false, galleryImg = new Image(), animId = null;
let galleryTransform = { x: 0, y: 0, sc: 1, lx: 0, ly: 0, ld: 0 };

const video = document.getElementById('camera'), 
      canvasFinal = document.getElementById('canvasFinal'),
      canvasPreview = document.getElementById('canvasPreview'),
      videoPreview = document.getElementById('videoPreview'),
      iosImageResult = document.getElementById('iosImageResult'),
      molduraImg = document.getElementById('molduraImagePreview'),
      editorCanvas = document.getElementById('editorCanvas'),
      eCtx = editorCanvas.getContext('2d'),
      ctxFinal = canvasFinal.getContext('2d', { alpha: false }),
      mainStage = document.getElementById('mainStage'),
      fileInput = document.getElementById('fileInput'),
      videoTimer = document.getElementById('videoTimer');

document.getElementById('startBtn').onclick = () => initCamera();
document.getElementById('switchBtn').onclick = switchCamera;
document.getElementById('capturePhotoBtn').onclick = takePhoto;
document.getElementById('captureVideoBtn').onclick = () => isRecording ? stopRecording() : startRecording(false);
document.getElementById('boomerangBtn').onclick = () => startRecording(true);
document.getElementById('newBtn').onclick = () => resetAll();
document.getElementById('galleryBtn').onclick = () => fileInput.click();
document.getElementById('cancelEditBtn').onclick = resetAll;
document.getElementById('confirmEditBtn').onclick = confirmGalleryEdit;

// ... (Manteve a l√≥gica de toque/zoom igual) ...
mainStage.addEventListener('touchstart', (e) => {
    if (isEditingGallery) {
        if (e.touches.length === 1) {
            galleryTransform.lx = e.touches[0].clientX - galleryTransform.x;
            galleryTransform.ly = e.touches[0].clientY - galleryTransform.y;
        } else if (e.touches.length === 2) {
            galleryTransform.ld = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        }
    } else if (e.touches.length === 2) {
        startDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        baseScale = currentScale;
    }
});

mainStage.addEventListener('touchmove', (e) => {
    if (isEditingGallery) {
        e.preventDefault();
        if (e.touches.length === 1) {
            galleryTransform.x = e.touches[0].clientX - galleryTransform.lx;
            galleryTransform.y = e.touches[0].clientY - galleryTransform.ly;
        } else if (e.touches.length === 2) {
            const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            galleryTransform.sc *= (d / galleryTransform.ld);
            galleryTransform.ld = d;
        }
    } else if (e.touches.length === 2 && startDistance > 0) {
        const d = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        currentScale = Math.min(Math.max(1, baseScale * (d / startDistance)), 4);
        applyZoom();
    }
}, { passive: false });

function applyZoom() {
    video.style.transform = `${usingFrontCamera ? 'scaleX(-1)' : 'scaleX(1)'} scale(${currentScale})`;
}

async function initCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: usingFrontCamera ? 'user' : 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
            audio: true
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            video.play();
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('cameraUI').style.display = 'flex';
            molduraImg.src = 'moldura1.png'; 
            molduraImg.style.display = 'block';
        };
    } catch (e) { alert("C√¢mera n√£o dispon√≠vel."); }
}

function drawFrame(ctx, w, h) {
    ctx.save();
    const centerX = w / 2, centerY = h / 2;
    if (usingFrontCamera) { ctx.translate(w, 0); ctx.scale(-1, 1); }
    ctx.translate(centerX, centerY);
    ctx.scale(currentScale, currentScale);
    ctx.translate(-centerX, -centerY);
    ctx.drawImage(video, 0, 0, w, h);
    ctx.restore();
    if (molduraImg.complete) ctx.drawImage(molduraImg, 0, 0, w, h);
}

function takePhoto() {
    currentType = 'image';
    canvasFinal.width = 1080; canvasFinal.height = 1920;
    drawFrame(ctxFinal, 1080, 1920);
    // Mudan√ßa para JPEG para melhor suporte
    const dataUrl = canvasFinal.toDataURL('image/jpeg', 0.9);
    showResult(dataUrl, 'image');
}

function getSupportedMime() {
    const types = ['video/mp4', 'video/webm;codecs=vp9', 'video/webm;codecs=h264', 'video/webm'];
    return types.find(t => MediaRecorder.isTypeSupported(t)) || '';
}

function startRecording(isBoom) {
    isRecording = true; recordedChunks = []; boomFrames = [];
    currentType = 'video';
    if (isBoom) {
        captureBoomerang(Date.now());
    } else {
        startTimer();
        document.getElementById('camIcon').style.display = 'none';
        document.getElementById('stopIcon').style.display = 'block';
        document.getElementById('captureVideoBtn').classList.add('recording');
        canvasFinal.width = 720; canvasFinal.height = 1280;
        const canvasStream = canvasFinal.captureStream(30);
        if (stream.getAudioTracks().length > 0) canvasStream.addTrack(stream.getAudioTracks()[0]);
        
        mediaRecorder = new MediaRecorder(canvasStream, { mimeType: getSupportedMime() });
        mediaRecorder.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            currentFileUrl = URL.createObjectURL(blob);
            showResult(currentFileUrl, 'video');
        };
        mediaRecorder.start();
        const loop = () => { if(isRecording) { drawFrame(ctxFinal, 720, 1280); requestAnimationFrame(loop); } };
        loop();
    }
}

// ... (Manteve fun√ß√µes de Timer e Boomerang iguais) ...
function startTimer() {
    videoTimer.style.display = 'block';
    videoTimer.innerText = "00:00";
    recordStartTime = Date.now();
    timerInterval = setInterval(() => {
        const seconds = Math.floor((Date.now() - recordStartTime) / 1000);
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        videoTimer.innerText = `${m}:${s}`;
    }, 1000);
}
function stopTimer() { clearInterval(timerInterval); videoTimer.style.display = 'none'; }
function stopRecording() {
    isRecording = false; stopTimer();
    document.getElementById('camIcon').style.display = 'block';
    document.getElementById('stopIcon').style.display = 'none';
    document.getElementById('captureVideoBtn').classList.remove('recording');
    if(mediaRecorder) mediaRecorder.stop();
}
function captureBoomerang(startTime) {
    canvasFinal.width = 720; canvasFinal.height = 1280;
    const interval = setInterval(() => {
        if (Date.now() - startTime >= BOOM_CAPTURE_TIME) {
            clearInterval(interval); isRecording = false; processBoomerang();
        } else {
            const fCanvas = document.createElement('canvas');
            fCanvas.width = 720; fCanvas.height = 1280;
            const fCtx = fCanvas.getContext('2d');
            const cX = 720/2, cY = 1280/2;
            fCtx.translate(cX, cY); fCtx.scale(currentScale, currentScale); fCtx.translate(-cX, -cY);
            fCtx.drawImage(video, 0, 0, 720, 1280);
            boomFrames.push(fCanvas);
        }
    }, 40); 
}
function processBoomerang() {
    document.getElementById('boomLoading').style.display = 'block';
    const pingPong = [...boomFrames, ...[...boomFrames].reverse()];
    const finalSequence = [...pingPong, ...pingPong, ...pingPong];
    const streamBoom = canvasFinal.captureStream(30);
    const rec = new MediaRecorder(streamBoom, { mimeType: getSupportedMime() });
    rec.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
    rec.onstop = () => {
        document.getElementById('boomLoading').style.display = 'none';
        currentFileUrl = URL.createObjectURL(new Blob(recordedChunks, { type: rec.mimeType }));
        showResult(currentFileUrl, 'video');
    };
    rec.start();
    let idx = 0;
    const playInterval = setInterval(() => {
        if (idx >= finalSequence.length) { clearInterval(playInterval); rec.stop(); } 
        else {
            ctxFinal.clearRect(0,0,720,1280);
            ctxFinal.save();
            if (usingFrontCamera) { ctxFinal.translate(720,0); ctxFinal.scale(-1,1); }
            ctxFinal.drawImage(finalSequence[idx], 0, 0, 720, 1280);
            ctxFinal.restore();
            if (molduraImg.complete) ctxFinal.drawImage(molduraImg, 0, 0, 720, 1280);
            idx++;
        }
    }, 33);
}

function showResult(url, type) {
    document.getElementById('resultUI').style.display = 'flex';
    document.getElementById('cameraUI').style.display = 'none';
    
    if (type === 'image') {
        if (isIOS) {
            // No iPhone, mostramos o elemento <img> para o usu√°rio poder segurar e salvar
            iosImageResult.src = url;
            iosImageResult.style.display = 'block';
            document.getElementById('iosTip').style.display = 'block';
            canvasPreview.style.display = 'none';
        } else {
            canvasPreview.style.display = 'block';
            canvasPreview.width = window.innerWidth;
            canvasPreview.height = window.innerHeight;
            const pCtx = canvasPreview.getContext('2d');
            const img = new Image();
            img.onload = () => pCtx.drawImage(img, 0, 0, canvasPreview.width, canvasPreview.height);
            img.src = url;
        }
        videoPreview.style.display = 'none';
    } else {
        canvasPreview.style.display = 'none';
        iosImageResult.style.display = 'none';
        videoPreview.style.display = 'block'; 
        videoPreview.src = url;
        videoPreview.play();
    }

    document.getElementById('downloadBtn').onclick = () => {
        const a = document.createElement('a');
        a.href = url;
        const ext = type === 'image' ? 'jpg' : (mediaRecorder.mimeType.includes('mp4') ? 'mp4' : 'webm');
        a.download = `foto_${Date.now()}.${ext}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };
}

function resetAll() {
    isEditingGallery = false; cancelAnimationFrame(animId);
    videoPreview.pause(); videoPreview.src = "";
    iosImageResult.src = ""; iosImageResult.style.display = "none";
    document.getElementById('resultUI').style.display = 'none';
    document.getElementById('editUI').style.display = 'none';
    document.getElementById('iosTip').style.display = 'none';
    editorCanvas.style.display = 'none'; canvasPreview.style.display = 'none';
    videoPreview.style.display = 'none'; videoTimer.style.display = 'none';
    document.getElementById('cameraUI').style.display = 'flex';
    fileInput.value = "";
}

// ... (Resto das fun√ß√µes de galeria e switch c√¢mera seguem a mesma l√≥gica) ...
fileInput.onchange = e => {
    if (e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = ev => {
            galleryImg = new Image();
            galleryImg.onload = () => {
                isEditingGallery = true;
                document.getElementById('cameraUI').style.display = 'none';
                document.getElementById('editUI').style.display = 'flex';
                editorCanvas.style.display = 'block';
                editorCanvas.width = window.innerWidth;
                editorCanvas.height = window.innerHeight;
                galleryTransform.sc = editorCanvas.height / galleryImg.height;
                galleryTransform.x = (editorCanvas.width - (galleryImg.width * galleryTransform.sc)) / 2;
                galleryTransform.y = 0;
                renderEditor();
            };
            galleryImg.src = ev.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    }
};
function renderEditor() {
    if (!isEditingGallery) return;
    eCtx.fillStyle = "#000"; eCtx.fillRect(0, 0, editorCanvas.width, editorCanvas.height);
    eCtx.save(); eCtx.translate(galleryTransform.x, galleryTransform.y);
    eCtx.scale(galleryTransform.sc, galleryTransform.sc); eCtx.drawImage(galleryImg, 0, 0);
    eCtx.restore(); animId = requestAnimationFrame(renderEditor);
}
function confirmGalleryEdit() {
    isEditingGallery = false; cancelAnimationFrame(animId);
    currentType = 'image'; canvasFinal.width = 1080; canvasFinal.height = 1920;
    const s = 1080 / editorCanvas.width;
    ctxFinal.fillStyle = "#000"; ctxFinal.fillRect(0,0,1080,1920);
    ctxFinal.save(); ctxFinal.translate(galleryTransform.x * s, galleryTransform.y * s);
    ctxFinal.scale(galleryTransform.sc * s, galleryTransform.sc * s);
    ctxFinal.drawImage(galleryImg, 0, 0); ctxFinal.restore();
    if (molduraImg.complete) ctxFinal.drawImage(molduraImg, 0, 0, 1080, 1920);
    showResult(canvasFinal.toDataURL('image/jpeg', 0.9), 'image');
}
function switchCamera() { usingFrontCamera = !usingFrontCamera; initCamera(); }
</script>
</body>
</html>
